<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode Theme</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <button class="dark-btn" id="dark-theme-btn">
      <img src="icon/moon.svg" alt="moon" id="dark-theme-icon" />
    </button>
    <section class="grid-section">
      <div class="container">
        <div class="col col-1">Header</div>
        <div class="col col-2">Menu</div>
        <div class="col col-3">Main</div>
        <div class="col col-4">Right</div>
        <div class="col col-5">Footer</div>
      </div>
    </section>

    <script>
        let darkThemeBtn = document.getElementById("dark-theme-btn");
        let darkThemeIcon = document.getElementById("dark-theme-icon");
      
        // Check if a theme preference is already stored in local storage
        const storedTheme = localStorage.getItem("theme");
        if (storedTheme === "dark") {
        enableDarkMode();
        } else if (storedTheme === "light") {
        enableLightMode();
        }

        darkThemeBtn.onclick = function () {
        if (document.body.classList.contains("dark-theme-active")) {
            enableLightMode();
        } else {
            enableDarkMode();
        }
        };
        function enableDarkMode() {
        document.body.classList.add("dark-theme-active");
        darkThemeIcon.src = "icon/moon.svg";
        // Store the theme preference in local storage
        localStorage.setItem("theme", "dark");
        }
        function enableLightMode() {
        document.body.classList.remove("dark-theme-active");
        darkThemeIcon.src = "icon/sun.svg";
        // Store the theme preference in local storage
        localStorage.setItem("theme", "light");
        }
    </script>
  </body>
</html>
